<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Midnight Brunch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --midnight-blue: #0a1628;
            --deep-space: #050d1a;
            --cosmic-teal: #00ffd5;
            --electric-cyan: #00e5ff;
            --white: #ffffff;
            --cream: #fef6e4;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-space);
            color: var(--cream);
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--midnight-blue) 0%, var(--deep-space) 100%);
            border: 2px solid var(--cosmic-teal);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--cosmic-teal);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--cream);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 213, 0.2);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--cosmic-teal);
        }

        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--cosmic-teal);
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
        }

        .controls {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 213, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            background: var(--cosmic-teal);
            color: var(--deep-space);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--electric-cyan);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--cream);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 213, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--cosmic-teal);
            background: rgba(255, 255, 255, 0.08);
        }

        .orders-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 213, 0.2);
            border-radius: 15px;
            padding: 30px;
            overflow-x: auto;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cosmic-teal);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--cosmic-teal);
            font-weight: 700;
        }

        td {
            color: var(--cream);
        }

        tr:hover {
            background: rgba(0, 255, 213, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }

        .status-completed {
            background: rgba(0, 255, 213, 0.2);
            color: var(--cosmic-teal);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--cosmic-teal);
        }

        .loading-spinner {
            border: 3px solid rgba(0, 255, 213, 0.2);
            border-top: 3px solid var(--cosmic-teal);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--midnight-blue);
            border: 2px solid var(--cosmic-teal);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--cosmic-teal);
            margin-bottom: 20px;
        }

        .modal-body {
            margin-bottom: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üåô MIDNIGHT BRUNCH</h1>
            <p>Admin Dashboard - Pre-Orders Management</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Guests</div>
                <div class="stat-value" id="totalGuests">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pendingOrders">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by name, email, or phone...">
            </div>
            <button class="btn" onclick="loadOrders()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="exportToCSV()">üì• Export CSV</button>
        </div>

        <div class="orders-section">
            <h2 class="section-title">Pre-Orders</h2>
            <div id="ordersContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading pre-orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <h3 class="modal-title">Update Order Status</h3>
            <div class="modal-body">
                <p id="modalOrderInfo"></p>
                <select id="statusSelect" class="search-input" style="margin-top: 15px;">
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeStatusModal()">Cancel</button>
                <button class="btn" onclick="updateStatus()">Update</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://midnight-brunch.onrender.com/api';
        let allOrders = [];
        let currentOrderId = null;

        // Load orders on page load
        loadOrders();
        loadStats();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadOrders();
            loadStats();
        }, 30000);

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/preorders`);
                const result = await response.json();

                if (result.success) {
                    allOrders = result.data;
                    displayOrders(allOrders);
                } else {
                    showError('Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Unable to connect to server');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const result = await response.json();

                if (result.success) {
                    const stats = result.data;
                    document.getElementById('totalOrders').textContent = stats.totalOrders;
                    document.getElementById('totalGuests').textContent = stats.totalGuests;
                    document.getElementById('totalRevenue').textContent = '$' + 
                        (stats.totalRevenue || 0).toLocaleString('en-US', { minimumFractionDigits: 2 });
                    
                    const pending = stats.statusBreakdown.find(s => s.status === 'pending');
                    document.getElementById('pendingOrders').textContent = pending ? pending.count : 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No Pre-Orders Yet</h3>
                        <p>Pre-orders will appear here once customers start booking.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Guests</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>#${order.id}</td>
                                <td>${order.name}</td>
                                <td><a href="mailto:${order.email}" style="color: var(--cosmic-teal);">${order.email}</a></td>
                                <td><a href="tel:${order.phone}" style="color: var(--cosmic-teal);">${order.phone}</a></td>
                                <td>${order.guests}</td>
                                <td>$${order.total.toLocaleString('en-US', { minimumFractionDigits: 2 })}</td>
                                <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                                <td>${new Date(order.created_at).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-btns">
                                        <button class="btn btn-small" onclick="openStatusModal(${order.id}, '${order.name}', '${order.status}')">
                                            Update
                                        </button>
                                        <button class="btn btn-small btn-secondary" onclick="viewDetails(${order.id})">
                                            View
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function openStatusModal(orderId, orderName, currentStatus) {
            currentOrderId = orderId;
            document.getElementById('modalOrderInfo').textContent = `Order #${orderId} - ${orderName}`;
            document.getElementById('statusSelect').value = currentStatus;
            document.getElementById('statusModal').classList.add('show');
        }

        function closeStatusModal() {
            document.getElementById('statusModal').classList.remove('show');
            currentOrderId = null;
        }

        async function updateStatus() {
            const newStatus = document.getElementById('statusSelect').value;

            try {
                const response = await fetch(`${API_URL}/preorders/${currentOrderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Status updated successfully!');
                    closeStatusModal();
                    loadOrders();
                    loadStats();
                } else {
                    alert('Failed to update status: ' + result.error);
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Unable to update status');
            }
        }

        function viewDetails(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (order) {
                const details = `
Order #${order.id}
Name: ${order.name}
Email: ${order.email}
Phone: ${order.phone}
Guests: ${order.guests}
Total: $${order.total.toLocaleString('en-US', { minimumFractionDigits: 2 })}
Status: ${order.status}
Dietary Requirements: ${order.dietary || 'None'}
Created: ${new Date(order.created_at).toLocaleString()}
                `.trim();
                
                alert(details);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayOrders(allOrders);
                return;
            }

            const filtered = allOrders.filter(order => 
                order.name.toLowerCase().includes(searchTerm) ||
                order.email.toLowerCase().includes(searchTerm) ||
                order.phone.toLowerCase().includes(searchTerm)
            );

            displayOrders(filtered);
        });

        function exportToCSV() {
            if (allOrders.length === 0) {
                alert('No orders to export');
                return;
            }

            const headers = ['ID', 'Name', 'Email', 'Phone', 'Guests', 'Total', 'Status', 'Dietary', 'Created'];
            const rows = allOrders.map(order => [
                order.id,
                order.name,
                order.email,
                order.phone,
                order.guests,
                order.total,
                order.status,
                order.dietary || '',
                new Date(order.created_at).toISOString()
            ]);

            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `midnight-brunch-orders-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showError(message) {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
